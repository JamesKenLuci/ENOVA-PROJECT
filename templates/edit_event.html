{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen -mt-24">
<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
<h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Account</h2>
<p class="text-center text-gray-500 mb-8">Join Enova Pro to start organizing unforgettable moments.</p>

    <form method="POST" action="{{ url_for('register') }}">
        
        <div class="mb-5">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Choose a username">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                   placeholder="Choose a password">
        </div>

        <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
            Register
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Log In Here</a>
    </p>
</div>


</div>
{% endblock %}
