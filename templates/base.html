<html lang="en">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-body">

<nav class="navbar">
    <div class="logo">REMIND-DUE</div>
    <ul>
        <li><a href="{{ url_for('index') }}">Dashboard</a></li>
