<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container small-container">
        <h1 style="margin-bottom: 0;">Event Planner</h1>
        <h2 style="border-bottom: 3px solid var(--primary-color); padding-bottom: 10px; margin-bottom: 20px;">Log In</h2>

        <!-- Flash messages display here (This handles the authentication warning automatically) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- The form submits to the '/login' URL -->
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Log In</button>
        </form>

        <!-- Link to registration page -->
        <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #6c757d;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: bold;">Register Here</a>
        </p>
    </div>
</body>
</html>
