<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
    <div class="container small-container">
        <h1 class="logo-title">
            <span class="icon">ðŸ“…</span> Event Planner
        </h1>

        <h2>Log In</h2>

        <!-- Single hardcoded login prompt -->
        <p style="text-align: center; color: var(--text-color); margin-bottom: 25px; font-weight: 500;">
            Please log in to access this page.
        </p>

        <!-- Flash messages display here (hidden when no message is present) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <!-- Note: Flask-Login still sends a 'Please log in' message on redirect,
                 but we are relying on the hardcoded message above for a consistent look. -->
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Log In</button>
        </form>

        <p class="register-link-container">
            Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register Here</a>
        </p>
    </div>
</body>
</html>
