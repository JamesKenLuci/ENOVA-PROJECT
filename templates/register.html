{% extends 'base.html' %}

{% block title %}User Registration{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-green-400">Create an Account</h1>
        <p class="text-center text-gray-400 mb-8">
            Join Enova Hiraya to start planning your perfect event.
        </p>

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">

            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-green-500 focus:border-green-500 transition duration-150"
                       placeholder="Choose a unique username">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-green-500 focus:border-green-500 transition duration-150"
                       placeholder="Create a password">
            </div>

            <button type="submit"
                    class="w-full py-3 text-lg font-semibold text-gray-900 bg-green-500 rounded-lg hover:bg-green-600 transition duration-200 shadow-lg transform hover:scale-[1.01]">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-medium text-green-400 hover:text-green-300 hover:underline">
                Log In Here
            </a>
        </p>
    </div>
</div>
{% endblock %}
