{% extends 'base.html' %}

{% block title %}Contact Us | Event Pro Manager{% endblock %}

{% block content %}
    <!-- Dito nakalagay ang lahat ng inyong Contact Form at Page Content -->

    <section class="contact-form-section">
        <h1>Get in Touch</h1>
        <p>We'd love to hear about your next event. Fill out the form below and we'll get back to you within 24 hours.</p>

        <!-- Placeholder para sa Contact Form -->
        <form method="POST" action="{{ url_for('contact') }}" class="modern-form">
            <!-- Tiyaking kasama ang Flask/Jinja na syntax para sa forms, kung meron man -->

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="button primary-btn">Send Message</button>
        </form>
    </section>


{% endblock content %}
